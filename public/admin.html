<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel de Administra√ß√£o - eQuizz</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<div class="admin-container">
  <h2 class="admin-title">Painel de Administra√ß√£o</h2>

  <!-- MENU -->
  <div class="admin-menu">
    <button onclick="showSection('add-category')">‚ûï Adicionar novas categorias</button>
    <button onclick="showSection('add-question')">‚ûï Adicionar novas perguntas</button>
    <button onclick="window.location.href='edit.html'">üìÑ P√°gina de Edi√ß√£o</button>
    <button onclick="showSection('add-image')">üñºÔ∏è Adicionar novas imagens</button>
  </div>

  <!-- √ÅREAS -->
  <div id="add-category" class="admin-section">
    <h3>Adicionar Nova Categoria</h3>
    <form id="form-add-category">
      <div class="form-group">
        <input type="text" id="cat-name" placeholder="Nome da Categoria" required>
        <textarea id="cat-description" placeholder="Descri√ß√£o da Categoria" required></textarea>
      </div>
      <div class="form-group">
        <label>Selecione uma Imagem</label>
        <div id="image-gallery"></div>
        <input type="hidden" id="cat-image" required>
      </div>
      <button type="submit">Salvar Categoria</button>
    </form>
  </div>

  <div id="add-question" class="admin-section">
    <h3>Adicionar Nova Pergunta</h3>
    <form id="form-add-question">
      <div class="form-group">
        <input type="text" id="question-text" placeholder="Texto da pergunta" required>
      </div>

      <!-- Adicionar imagem (mover para c√°) -->
      <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
        <button type="button" id="btn-add-image" style="padding: 6px 12px;">Adicionar imagem</button>
        <label style="display: flex; align-items: center; gap: 5px; font-size: 0.95em;">
          <input type="checkbox" id="chk-use-image">
          Usar imagem na pergunta
        </label>
      </div>
      <div id="question-image-preview" style="text-align:center; margin-bottom:10px; display:none;"></div>
      <div id="image-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div style="background:#222; padding:20px; border-radius:8px; min-width:300px; max-width:90vw;">
          <h4 style="margin-top:0;">Adicionar imagem √† pergunta</h4>
          <input type="text" id="image-url-input" placeholder="Cole o link da imagem aqui" style="width:100%;padding:6px;">
          <div id="image-url-feedback" style="margin:8px 0 0 0; font-size:0.95em;"></div>
          <div style="margin-top:12px; text-align:right;">
            <button type="button" id="btn-confirm-image" disabled>Adicionar</button>
            <button type="button" id="btn-cancel-image">Cancelar</button>
          </div>
        </div>
      </div>

      <div class="form-group options-group">
        <div class="option-item">
          <input type="radio" name="answer" id="answer-0" value="0" required>
          <input type="text" id="option1" placeholder="Alternativa 1" required>
        </div>
        <div class="option-item">
          <input type="radio" name="answer" id="answer-1" value="1">
          <input type="text" id="option2" placeholder="Alternativa 2" required>
        </div>
        <div class="option-item">
          <input type="radio" name="answer" id="answer-2" value="2">
          <input type="text" id="option3" placeholder="Alternativa 3" required>
        </div>
        <div class="option-item">
          <input type="radio" name="answer" id="answer-3" value="3">
          <input type="text" id="option4" placeholder="Alternativa 4" required>
        </div>
      </div>

      <div class="form-group dropdown">
        <div class="dropdown-button" onclick="toggleCategoryOptions()" id="category-button">Selecione Categorias</div>
        <div class="dropdown-content" id="category-options"></div>
      </div>

      <div class="form-group">
        <label for="difficulty">Selecione a dificuldade</label>
        <select id="difficulty" required>
          <option value="f√°cil">F√°cil</option>
          <option value="normal">Normal</option>
          <option value="dif√≠cil">Dif√≠cil</option>
          <option value="especialista">Especialista</option>
        </select>
      </div>

      <button type="submit">Salvar Pergunta</button>
    </form>
  </div>

  <div id="add-image" class="admin-section">
    <h3>Adicionar Nova Imagem</h3>
    <form id="form-add-image" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" id="image-file" name="image" accept="image/*" required>
      </div>
      <button type="submit">Salvar Imagem</button>
    </form>
  </div>
</div>

<script src="admin.js"></script>
</body>
</html>
