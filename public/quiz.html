<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eQuizz</title>
  <style>
    /* Estilos básicos para o quiz */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    #quiz-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #171717;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #category-text {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #1e90ff; /* Azul mais escuro */
    }

    /* Envolve o progresso */
    #progress-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    #progress-text {
      display: inline-block;
      padding: 8px 16px;
      background-color: #383838;
      color: #f0f0f0; /* Cinza claro para o texto */
      border-radius: 20px;
      font-size: 16px;
      animation: pulse 0.8s ease;
      box-shadow: 0 2px 6px rgba(8, 8, 8, 0.2); /* Sombreamento */
    }

    #question-text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff; /* Branco */
    }

    .option-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #4d4d4d;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px; /* Fica mais bonito nos botões também */
      color: #ffffff; /* Branco para o texto dos botões */
      transition: background-color 0.3s;
    }

    .option-btn:hover {
      background-color: #007bff; /* Azul para hover */
      color: #ffffff; /* Branco para o texto no hover */
    }

    /* Estilo para indicador de pergunta da comunidade */
    .community-indicator {
      background-color: #1e90ff;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-left: 8px;
    }

    /* Ajuste para perguntas da comunidade */
    #category-text.community {
      color: #1e90ff;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <div id="category-text"></div> <!-- Exibição da categoria -->

    <div id="progress-wrapper">
      <div id="progress-text"></div> <!-- Exibição do progresso -->
    </div>

    <div id="question-text"></div> <!-- Exibição da pergunta -->
    <div id="author-info" style="margin-bottom: 10px;"></div>
    <div id="options-container"></div> <!-- Exibição das alternativas -->
  </div>

  <script src="quiz.js"></script>
</body>
</html>
